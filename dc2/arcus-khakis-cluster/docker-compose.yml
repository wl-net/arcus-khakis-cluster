version: '3'
services:
  cassandra-0:
    image: gcr.io/arcus-238802/arcus/cassandra:latest
    environment:
    - CASSANDRA_SEEDS=192.168.1.10,cassandra-0
    - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    - CASSANDRA_DC=DC2
    ports:
    - 7000
    - 7001
    - 7199
    - 9042
    - 9160
    volumes:
    - cassandra-storage-0:/data
    networks:
      arcus:
        ipv4_address: 192.168.2.10
    deploy:
      restart_policy:
        condition: always
        delay: 5s
        max_attempts: 5
        window: 120s
  cassandra-1:
    image: gcr.io/arcus-238802/arcus/cassandra:latest
    environment:
    - CASSANDRA_SEEDS=192.168.1.10,cassandra-0
    - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    - CASSANDRA_DC=DC2
    ports:
    - 7000
    - 7001
    - 7199
    - 9042
    - 9160
    volumes:
    - cassandra-storage-1:/data
    networks:
      arcus:
        ipv4_address: 192.168.2.11
    deploy:
      restart_policy:
        condition: always
        delay: 5s
        max_attempts: 5
        window: 120s
  cassandra-2:
    image: gcr.io/arcus-238802/arcus/cassandra:latest
    environment:
    - CASSANDRA_SEEDS=192.168.1.10,cassandra-0
    - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    - CASSANDRA_DC=DC2
    ports:
    - 7000
    - 7001
    - 7199
    - 9042
    - 9160
    volumes:
    - cassandra-storage-2:/data
    networks:
      arcus:
        ipv4_address: 192.168.2.12
    deploy:
      restart_policy:
        condition: always
        delay: 5s
        max_attempts: 5
        window: 120s
  zookeeper-0:
    image: zookeeper:3.5
    environment:
    - ZOO_MY_ID: 2
    - ZOO_SERVERS: server.1=192.168.1.13:2888:3888;2181 server.2=192.168.2.13:2888:3888;2181
    ports:
    - 2181
    volumes:
    - zookeeper-0:/data
    networks:
      arcus:
        ipv4_address: 192.168.2.13
  kafka-0:
    image: gcr.io/arcus-238802/arcus/kafka:latest
    environment:
    - ZOOKEEPER=zookeeper-0
    - ZOOKEEPEROPS=zookeeper-0
    - KAFKA_HSIZE=512
    ports:
    - 9092
    volumes:
    - kafka-0:/data
    networks:
      arcus:
        ipv4_address: 192.168.2.14
volumes:
  cassandra-storage-0:
  cassandra-storage-1:
  cassandra-storage-2:
  zookeeper-0:
  kafka-0:

networks:
  private:

  arcus:
    driver: macvlan
    driver_opts:
      parent: br0
    ipam:
      config:
      - subnet: 192.168.2.1/24
